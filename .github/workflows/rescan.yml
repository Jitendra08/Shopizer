name: Rescan Application in CAST AIP

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  rescan:
    runs-on: windows-latest
    steps:
      - name: Create symbolic link
        shell: powershell
        run: |
          if (!(Test-Path -Path "D:\a\Shopizer\Shopizer")) {
              New-Item -ItemType Directory -Force -Path "D:\a\Shopizer"
          }
          cmd /c mklink /D D:\a\Shopizer\Shopizer C:\Shopizer

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: 'D:\a\Shopizer\Shopizer'  # Checkout code into the expected directory

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the Java version
          distribution: 'adopt'  # Specify the distribution (e.g., adopt, openjdk)
      
      - name: Rescan Application
        env:
          AIP_CONSOLE_USERNAME: admin  # Assuming AIP_CONSOLE_USERNAME is stored in GitHub Secrets
          AIP_CONSOLE_PASSWORD: admin  # Assuming AIP_CONSOLE_PASSWORD is stored in GitHub Secrets
        run: |
          cd D:\a\Shopizer\Shopizer
          java -jar JAR/aip-console-tools-cli.jar add --apikey="8uENrFd8.p7IwCkQbaGoMRR79s5TTSyxTGnskl9N8" --n SHOPIZER --console-url http://localhost:8081 -f C:\Shopizer --username ${{ env.AIP_CONSOLE_USERNAME }} --password ${{ env.AIP_CONSOLE_PASSWORD }}
